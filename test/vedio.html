<body>

<h2 class="">视频2</h2>

<video x-webkit-airplay="true" playsinline="true" x5-playsinline="true" webkit-playsinline="true" src="http://lfmemberdev.hwcloudtest.cn:9094/files/httpserver/MODEL/EMUI/C00B050TEMP/resource/card/20180820150724/image/video/1-10045865_f002_Slipt%20Screen.mp4" controls="controls" >您的浏览器不支持 video 标签</video>

<script>
	
	$(function(){
		
		var pVideo;
		var $video = $("video");
		
		
		/*
		* 设置同时只有一个视频处于播放状态
		*/
		$video.on('play',function(){
			pVideo = this;
			for(var i=0;i<$video.length;i++){
				if(this != $video[i]){
					$video[i].pause();
				}
			}
		});
		
		
		/*不在屏幕范围内的视频停止播放*/
		window.addEventListener('scroll', function () {
			if(pVideo){

				if($(pVideo).offset()["top"]<$(window).scrollTop()-$(pVideo).height()){
					pVideo.pause();
				}
				
				if($(pVideo).offset()["top"] - $(window).scrollTop()- window.innerHeight >0){
					pVideo.pause();
				}
				
			}
		});
		
		
	});
	
</script>
</body>
