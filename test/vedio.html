<head>

<style type="text/css">

.s1{
	font-family: Arail; /* 字体 */
	font-size:; 14px/* 文字大小 */
	color: #ccc;/*文字颜色*/
	text-align: center; /*文字对齐样式 居中：center 左对齐：left 右对齐：right*/

/*设置图片模块*/
.img-md{
	max-width: 100%;
	white-space: nowrap;
	overflow-x: scroll;
	position: relative;
}
.img-md div{
	display: inline-block;
	max-width: 100%;

}
.img-md img{
	max-width: 100%;

.more-img{

}
.gif-poster{
	display: block;

	display: none;

/*视频模块*/
.video-section{
	position: relative;
	display: flex;
	max-width: 100%;
	align-content: center;
	align-items: center;
}
video{
	display: block;
	max-width: 100%;
	margin: 0 auto;
	transition: all 1s;
}
/*全屏样式*/
.fs{
	position: fixed;
	top: 0;left: 0;right: 0;bottom: 0;
	background: #000;
	z-index: 999;
}
/*底部控件*/
.control{
	height: 32px;
	background: rgba(0,0,0,.54);
	position: absolute;
	bottom: 0;
	width: 100%;
	z-index: 2;
}
.ctime{
	float: left;
	height: 32px;
	line-height: 32px;
	margin: 0 16px;
	font-size: 13px;
	color: #fff;
}
.process{
	height: 4px;
	background: rgba(255,255,255,.6);
	position: absolute;
	left: 64px;
	right: 112px;
	top: 14px;
	border-radius: 2px;
}
.ttime{
	float: right;
	height: 32px;
	line-height: 32px;
	margin-left: 16px;
	font-size: 13px;
	color: #fff;
}
.full-screen{
	height: 32px;
	width: 32px;
	line-height: 32px;
	float: right;
	margin: 0 16px;
	background: url("./fs.svg") 6px 6px / 20px 20px no-repeat;
}
/*其他组件*/
.pause,.play{
	display: none;

.play{
	display: block;
	background: url("./pl.svg") 0 0 / 100% 100% no-repeat;
}
.mask{
	position: absolute;
	top: 0;left:0;right: 0;bottom: 0;
	background: rgba(0,0,0,.26);
	z-index: 1;
}

.toast{
	display: none;
	width: 150px;
	height: 30px;
	text-align: center;
	line-height: 30px;
	border-radius: 15px;
	background: rgba(0,0,0,.42);
	font-size: 13px;
	color: #FFF;
	position: fixed;
	bottom: 40px;
	left: calc(50vw - 75px);
	z-index: 9999;
}

h2,p{text-align: center; margin: 16px 0; padding: 0 32px;}

<body>

<section>
	<div class="video-section">
		
		<video poster="v1-poster.png"  src="http://lfmemberdev.hwcloudtest.cn:9094/files/httpserver/MODEL/EMUI/C00B050TEMP/resource/card/20180820150724/image/video/1-10044531_f004_Face%20Unlock.mp4">您的浏览器不支持 video 标签</video>
		<div class="control">
			<div class="ctime">00:00</div>
			<div class="process"></div>
			<div class="full-screen"></div>
			<div class="ttime">00:00</div>
		</div>
		<div class="pause"></div>
		<div class="play"></div>
		<div class="mask"></div>
	</div>

	<p class="jump-link" data-href="jumpToBrowser:https://club.huawei.com/thread-17625435-1-1.html">点击前往 ></p>
	<p class="jump-link" data-href="http://lfmemberdev.hwcloudtest.cn:9094/files/httpserver/MODEL/EMUI/C00B050TEMP/resource/card/20180820150724/content/2_greatphotos/SF-10044610_f001_tc.html">点击前往 ></p>
</section>


<script>
	
	$(function(){
		
		var $section;
		var $video;
		var pVideo;
		var mOrientation;
		var process;
		var $fsVideo;
		var vItvlList = [];
		var $gifList;
		var sectionTop = [];
		
		$section = $("section");
		$video = $("video");
		$gifList = $(".gif");
		console.log($video);
		
		/*初始化横竖屏值*/
		getOrientation();
		
		/*初始化视频时间*/
		for(var i=0;i<$video.length;i++){
			$video.eq(i).parent().find(".control").hide();
			$video[i].oncanplaythrough = function(){
				var $ttime = $(this).parent().find(".control .ttime").eq(0);
				var ttime = this.duration;
				$ttime.html(sec2min(ttime));
			}
			
		}
		/*初始化section顶部位置*/
		for(var i=0;i<$section.length;i++){
			sectionTop[i] = $section.eq(i).offset()["top"];
		}
		console.log(sectionTop);
		
		/*
		* 设置同时只有一个视频处于播放状态
		*/
		$video.on('play',function(){
			if(!navigator.onLine){
				setToast("网络未连接",3000);
			}
			$(this).parent().find(".mask").hide();
			pVideo = this;
			$(this).parent().find(".play").hide();
			$(this).parent().find(".control").slideUp();
			
			if(process){
				clearInterval(process);
			}
			upDataProcess();
			
			for(var i=0;i<$video.length;i++){
				if(this != $video[i]){
					$video[i].pause();
				}
			}
		});
		
		/*视频停止、暂停*/
		$video.on('pause',function(){
			$(this).parent().find(".mask").show();
			//$(this).parent().find(".control").slideDown();
			$(this).parent().find(".control").slideUp();
			$(this).parent().find(".pause").hide();
			$(this).parent().find(".play").show();

		});
		
		$(".pause").click(function(e){
			var $v = $(this).parent().find("video")[0];
			$v.pause();
			e.stopPropagation();
		});
		
		$(".play").click(function(e){
			var $v = $(this).parent().find("video")[0];
			$v.play();
			e.stopPropagation();
		});
		
		$(".video-section").click(function(){
			var v = $(this).find("video")[0];
			
			//已显示和暂停时不触发
			if($(this).find(".control")[0].style.display != "none"){ return false;}
			pCtrlShow(v);
		});
		
		/*监听滚动事件*/
		window.addEventListener('scroll', function(){
		
			//不在屏幕范围内的视频停止播放 、GIF不显示
			judgeOutScreen();
			
			//设置section样式
			//judgeSectionPositon();
		});
		
		/*监听外链事件*/
		$('img,.jump-link').on("click",function(){
			if($(this).hasClass(".gif-poster")){
				if(!navigator.onLine){
					setToast("网络未连接",3000);
				}
			}

			if(this.dataset.href){
				console.log(this.dataset.href);
				window.location.href = this.dataset.href;
			}
		});
		
		function judgeSectionPositon(){
			
			var top =0;
			var bottom = 0;
			for(var i=0;i<$section.length-1;i++){
				if($section.eq(i).hasClass("top-section")){ continue;}
				
				//到达顶部则悬浮在顶部
				if($section.eq(i).offset().top - $(window).scrollTop() < 0){
					top = parseInt($("body").css("padding-top").split("px")[0]) + $section.eq(i).height();
					console.log(top);
					$("body").css("padding-top",top);
					$section.eq(i).addClass("top-section");
				}
				console.log($section.eq(i).is(":visible"));
			}
			
			/*for(var i=0;i<$section.length;i++){
				if($section.eq(i).hasClass("top-section")){ continue;}
				
				//下一个section下滑到前一个fixed section底部时 则取消悬浮
				if($section.eq(i).offset().top - $(window).scrollTop() > $section.eq(i-1).height()){
					
					top = parseInt($("body").css("padding-top").split("px")[0]) - $section.eq(i-1).height();
					console.log(top);
					$("body").css("padding-top",top);
					$section.eq(i-1).removeClass("top-section");
				}
			}*/
			
		}
		
		function judgeOutScreen() {
		
			if(pVideo){
				if($(pVideo).offset()["top"]<$(window).scrollTop()-$(pVideo).height()){
					pVideo.pause();
				}
				
				if($(pVideo).offset()["top"] - $(window).scrollTop()- window.innerHeight >0){
					pVideo.pause();
				}
				
			}
			
			var $gifContainer;
			for(var i=0;i<$gifList.length;i++){
				$gifContainer = $gifList.eq(i).parent();
				if($gifContainer.offset()["top"]<$(window).scrollTop()-$gifContainer.height()){
					$gifContainer.find(".gif-poster").css("visibility","hidden");
				}else if($gifContainer.offset()["top"] - $(window).scrollTop()- window.innerHeight >0){
					$gifContainer.find(".gif-poster").css("visibility","hidden");
				}else{
					$gifContainer.find(".gif-poster").css("visibility","visible");
				}
				
			}
		}
		
		/*全屏按钮*/
		$(".full-screen").click(function(){
			
			var $v = $(this).parent().parent().find("video").eq(0);
			if($fsVideo){
				$fsVideo = null;
				$v.height("auto");
				$v.width("auto");
				$v.parent().removeClass("fs");
				$v.parent().find(".control .full-screen").css("background-image","url(./fs.svg)");
				$v.parent().css("touch-action","manipulation");
				//不在屏幕中停止播放
				judgeOutScreen();
				window.location.href = "fullScreen:out";
			}else{
				$fsVideo = $v;
				$v.parent().addClass("fs");
				if(mOrientation){
					$fsVideo.height("100vh");
				}else{
					$fsVideo.width("100vw");
				}
				$v.parent().find(".control .full-screen").css("background-image","url(./efs.svg)");
				$v.parent().css("touch-action","pan-x");
				window.location.href = "fullScreen:in";
			}
			
		});
								 
		/*判断横竖屏状态*/
		function getOrientation(){
			if(window.orientation==180||window.orientation==0){
				mOrientation = 0;
			}
			if(window.orientation==90||window.orientation==-90){
				mOrientation = 1;
			}
		}
		
		/*设置video状态*/
		function setVideoOrientation(){
			getOrientation();
			if(!$fsVideo){return false;}
			if(mOrientation){
				$fsVideo.height("100vh");
			}else{
				$fsVideo.width("100vw");
			}
		}
		window.addEventListener("onorientationchange" in window ? "orientationchange" : "resize", setVideoOrientation, false);
		
		/*更新控件条*/
		function upDataProcess(){
			var $process = $(pVideo).parent().find(".control .process").eq(0);
			var $ctime = $(pVideo).parent().find(".control .ctime").eq(0);
			var $ttime = $(pVideo).parent().find(".control .ttime").eq(0);
			var ttime = pVideo.duration;
			
				$ttime.html(sec2min(ttime));
			
			process = setInterval(function(){
				var ctime = pVideo.currentTime;
				var percent = ctime*100/ttime+"%";
				$process.css("background","linear-gradient(to right, #FFFFFF "+percent+" , rgba(255,255,255,.6) "+percent+")");
				$ctime.html(sec2min(ctime));
			},100);
	
		}
		
		/*秒转分秒*/
		function sec2min(t){
			if(isNaN(t)){return "00:00";}
			t = Math.round(t);
			var m = Math.floor(t/60);
			var s = t%60;
			if(m<10){
				m = "0"+m;
			} 
			if(s<10){
				s = "0"+s;
			}
			return m+":"+s;
		}
		
		/*播放时点击屏幕 控件条的显示与隐藏*/
		function pCtrlShow(v){
			
			$(v).parent().find(".control").slideDown();
			if(!v.paused){$(v).parent().find(".pause").show();}

			var mIvl = setTimeout(function(v){
				
				/*if(v.paused){
					$(v).parent().find(".pause").hide();
					return false;
				}*/
				$(v).parent().find(".pause").hide();
				$(v).parent().find(".control").slideUp();
				
			},2000,v);
			
			/*已存在定时器则更新，否则添加*/
			var iv = vExist(v);
			
			if(iv === false){
				vItvlList.push({v:v,ivl:mIvl});
			}else{
				clearInterval(vItvlList[iv].ivl);
				vItvlList[iv].ivl = mIvl;
			}
			
			function vExist(v){
			
				for(var i=0;i<vItvlList.length;i++){
					if(vItvlList[i].v == v){
						return i;
					}
				}
				return false;	
			}
			
			
		}
		
		/*点击进度条调整视频时间*/
		$(".process").click(function(e){
			//获取点击处时间
			var position = getXAndY(e,this);
			console.log(position.x);
			//更新视频播放时间
			var length = $(this).width();
			var v = $(this).parent().parent().find("video")[0];
			v.currentTime = v.duration*position.x/length;
			v.play();
			pCtrlShow(v);
			e.stopPropagation();
		});
		
		
		//获取鼠标点击区域中的相对位置坐标
		function getXAndY(event,prcs){
			//鼠标点击的绝对位置
			Ev= event || window.event;
			var mousePos = mouseCoords(event);
			var x = mousePos.x;
			var y = mousePos.y;
			//alert("鼠标点击的绝对位置坐标："+x+","+y);

			//获取div在body中的绝对位置
			var x1 = $(prcs).offset().left;
			var y1 = $(prcs).offset().top;
			//alert("div在body中的绝对位置坐标："+x1+","+y1);

			//鼠标点击位置相对于div的坐标
			var x2 = x - x1;
			var y2 = y - y1;
			return {x:x2,y:y2};
		}

		//获取点击区域在Html绝对位置坐标
		function mouseCoords(event){
			if(event.pageX || event.pageY){
				return {x:event.pageX, y:event.pageY};
			}
			return{
				x:event.clientX + document.body.scrollLeft - document.body.clientLeft,
				y:event.clientY + document.body.scrollTop - document.body.clientTop
			};
		}

		/*GIF加载完成显示GIF*/
		$('.gif').on("load",function(){
			$(this).next(".gif-poster")[0].src = this.src;
		}); 
		
		
		/*toast*/
		function setToast(msg,t){
			$(".toast").html(msg);
			$(".toast").show();
			setTimeout(function(){
				$(".toast").fadeOut();
			},t);
		}
		
	});
	
</script>
