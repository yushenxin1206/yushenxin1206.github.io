<!--扫描二维码唤起应用-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> 
<title></title>
<style type="text/css">
	p{
		margin: 50px;
		font-size: 16px;
		color: rgba(0,0,0,.54);
		text-align: center;
	}
</style>
</head>
<body id="body">
<p></p>
<!--<script src="../vConsole-3.2.0/dist/vconsole.min.js"></script>-->
<script type="text/javascript">

//初始化vConsole
//var vConsole = new VConsole(); //有奇怪的bug 不必深究(加个document.write就好了？)

//不同语言数据
var langData = {

	"zh-cn":{
		notSpIos:"抱歉，IOS平台无法使用玩机技巧",
		notSpOther:"抱歉，该平台无法使用玩机技巧",
		openApp:"正在打开玩机技巧...",
		openInBrowser:"检测到当前非浏览器环境，请点击右上角在浏览器中打开"
	},
	"en":{
		notSpIos:"sorry",
		notSpOther:"sorry",
		openApp:"open...",
		openInBrowser:"please open in browser"
	}
}

//deep links和应用市场地址
var appURL="emuitips://dl";
var downloadURL="http://app.hicloud.com";

//获取用户首选语言 更新文本内容
var txtData = {};
updateTxt();

//判断设备属于哪类平台
var u = navigator.userAgent;
var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1; //android终端或者uc浏览器
var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端  


//IOS提示不能使用玩机技巧
if(isIOS){  
	document.getElementsByTagName("p")[0].innerHTML = txtData.notSpIos;   
}

//安卓平台如已安装则打开 否则跳转到应用市场下载页面
if(isAndroid){ 
	
	//判断是否为QQ或微信，不是则打开应用，否则提示在浏览器中打开
	var ua = navigator.userAgent.toLowerCase();
	var isQQWexin = ua.match(/MicroMessenger\/[0-9]/i) || ua.match(/QQ\/[0-9]/i);
	
	if(isQQWexin === null){ 
		
		document.getElementsByTagName("p")[0].innerHTML = txtData.openApp;
				
		//打开应用(只是尝试打开app，并不能返回app是否打开成功的结果，即app是否安装)
		window.location.href = appURL;//window.location.href(window.location)=appurl有无应用都不会阻塞，并且不会改变该页面的window.location的值
		
		//延时进入下载页
		setTimeout(function(){
			
			window.location.href = downloadURL;
			
		},3000);
		
	}else{
	
		//在QQ微信中提示点击右上角在浏览器中打开
		document.getElementsByTagName("p")[0].innerHTML = txtData.openInBrowser;
		
	}
	
}else{

	document.getElementsByTagName("p")[0].innerHTML = txtData.notSpOther;
	
}

//判断平台语言 更新文本内容
function updateTxt(){
	var lang = (navigator.browserLanguage || navigator.language).toLowerCase();
	if(!langData.hasOwnProperty(lang)){
		lang = 'en'//需要查询其中是否有对应的lang 没有则显示英文 防止发生错误
	}
	txtData = langData[lang];
}

</script>
</body>
</html>
